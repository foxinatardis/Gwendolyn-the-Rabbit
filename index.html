<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script src="./js/load.js" charset="utf-8"></script>
	<script src="./js/menu.js" charset="utf-8"></script>
	<script src="./js/play.js" charset="utf-8"></script>
	<script src="./js/gameover.js" charset="utf-8"></script>
	<script src="./js/dead.js" charset="utf-8"></script>

</head>
<body>


<script type="text/javascript">
	game.state.add('load', loadState);
	game.state.add('menu', menuState);
	game.state.add('play', playState);
	game.state.add('gameover', gameoverState);
	game.state.add('dead', deadState);
	game.state.start('load');

	window.onkeyup = function(e) {
		var key = e.keyCode;

		if (key == 32) {
			if(game.state.current === "play") {
				game.paused = !game.paused;
			} else {
				game.state.start('play')
			}
		}else if (key == 13) {
			score = 0;
			lives = 3;
			game.state.start('play');
		}
	}
</script>
</body>
</html>
